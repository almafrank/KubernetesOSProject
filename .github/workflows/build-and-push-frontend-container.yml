name: Build and Push Frontend Container to Ghcr(Github Container Registry)

#trigger when workflow build-and-push-backend-container is completed
on:
  workflow_run:
    workflows: ["build-and-push-backend-container"]  # Namnet på workflow som måste vara klar först
    types:
      - completed


#bygga frontend image
jobs:
  
  build-frontend-container-image:
    
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
   #Kollar repot
      - name: Checkout repo
        uses: actions/checkout@v4

    # Logga in på Github för att pusha och pulla images i Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN2026 }}
    
    #Bygger frontend image med container
      - name: Build and push frontend image to Container Registry
        run: |
          docker build -f frontend/Containerfile -t ghcr.io/almafrank/frontend-guestbook:latest frontend
          docker push ghcr.io/almafrank/frontend-guestbook:latest
      